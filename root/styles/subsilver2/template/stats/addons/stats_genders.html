<!-- INCLUDE stats/stats_header.html -->
<form id="stats" method="post" action="{S_STATS_ACTION}"{S_FORM_ENCTYPE}>
<table class="tablebg" width="100%" cellspacing="1">
<tr>
   <th colspan="3" width="100%">{L_STATS} - {L_TITLE}</th>
</tr>
<tr>
   <td class="row1" colspan="3" align="center"><p class="genmed"><img src="images/spacer.gif" width="4" alt="" /></p></td>
</tr>
<!-- IF USERS_WITH_GENDER -->
<tr>
	<th colspan="3">{L_USER_GENDERS}</th>
</tr>
<tr>
	<td>
		<table class="fs_details_list">
		  <tr>
			 <td class="col1">{L_USERS_WITH_GENDER}:</td><td class="col2">{USERS_WITH_GENDER}</td>
			 <td class="col3">{L_MALE_FEMALE_RATIO}:</td><td class="col4">{MALE_FEMALE_RATIO}</td>
		  </tr>
		  <tr>
			 <td class="col1">{L_MALE_COUNT}:</td><td class="col2">{MALE_COUNT}</td>
			 <td class="col3">{L_FEMALE_COUNT}:</td><td class="col4">{FEMALE_COUNT}</td>
		  </tr>
		</table>
	</td>
</tr>
<!-- ELSE -->
<tr>
	<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{L_NONE}</td>
</tr>
<!-- ENDIF -->

<tr>
   <td style="text-align: right;"><span><i>{AS_ON}</i></span></td>
</tr>
</table>
<div>{S_FORM_TOKEN}</div>
</form>
<!-- INCLUDE stats/stats_footer.html -->
